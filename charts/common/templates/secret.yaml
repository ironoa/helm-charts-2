{{- if .Values.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "gitspiegel.fullname" . }}
  namespace: {{ template "gitspiegel.namespace" . }}
  labels:
    {{- include "gitspiegel.labels" . | nindent 4 }}
type: Opaque
data:
{{- range $key, $val := .Values.secrets }}
  {{ $key }}: {{ $val | quote }}
{{- end -}}
{{- end }}
