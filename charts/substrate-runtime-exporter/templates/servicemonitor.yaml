{{- if .Values.serviceMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "substrate-runtime-exporter.fullname" . }}
  labels:
    {{- include "substrate-runtime-exporter.labels" . | nindent 4 }}
spec:
  endpoints:
    - port: {{ .Values.service.portName }}
      {{- with .Values.serviceMonitor.interval }}
      interval: {{ . }}
      {{- end }}
      {{- with .Values.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ . }}
      {{- end }}
      honorLabels: true
      path: /metrics
      scheme: http
  {{- with .Values.serviceMonitor.targetLabels }}
  targetLabels:
  {{ toYaml .| nindent 6 }}
  {{- end}}
  jobLabel: "{{ .Release.Name }}"
  selector:
    matchLabels:
    {{- include "substrate-runtime-exporter.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
